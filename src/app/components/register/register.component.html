<div class="d-flex align-items-center justify-content-center">
    <div id="register-content" class="text-center p-4 mt-4 border rounded">
        <p class="h4 mb-4">Registrar-se</p>

        <div id="input-area" class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 mb-3">
                    <input type="text" placeholder="Username" class="form-control" [(ngModel)]="username">
                </div>

                <div class="col-12 col-md-6 mb-3">
                    <input type="email" placeholder="Email" class="form-control" disabled>
                    <div class="form-check mt-2 text-start">
                        <input class="form-check-input" type="checkbox" id="nicknameOnly" checked disabled>
                        <label class="form-check-label" for="nicknameOnly">utilizar apenas username</label>
                    </div>
                </div>

                <div class="col-12 col-md-6 mb-3">
                    <input type="password" placeholder="Password" class="form-control" [(ngModel)]="password">
                </div>

                <div class="col-12 col-md-6 d-flex justify-content-center">
                    <button class="btn btn-primary px-4" (click)="register()">Registrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
