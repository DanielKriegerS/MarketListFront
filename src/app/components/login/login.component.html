<div class="d-flex align-items-center justify-content-center">
    <div id="register-content" class="text-center p-4 mt-4 border rounded">
        <p class="h4 mb-4">Login</p>

        <div id="input-area" class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-9 mb-3">
                    <input type="text" placeholder="Username / Email" class="form-control" [(ngModel)]="username">
                </div>

                <div class="col-12 col-md-9 mb-3">
                    <input type="password" placeholder="Password" class="form-control" [(ngModel)]="password">
                </div>

                <div class="col-12 col-md-9 d-flex justify-content-center">
                    <button class="btn btn-primary px-4" (click)="login()">Login</button>
                </div>
            </div>
        </div>
    </div>
</div>
